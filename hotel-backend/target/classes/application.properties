spring.application.name=hotel-backend

spring.datasource.url=jdbc:mariadb://localhost:3307/hotelres
spring.datasource.username=hotelres
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

server.port=8888
app.cors.allowed-origin=http://localhost:5173
app.jwt.secret=replace-with-a-long-random-secret-please-change-me-1234567890
app.jwt.access-exp-seconds=900
